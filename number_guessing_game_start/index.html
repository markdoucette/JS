<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Number Guessing Game</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
<div class="wrapper">
<h1>Number Guessing Game</h1>
<p>Guess a number between 1 and 100</p>
  <label for="number_input">Enter a Number between 1 and 100: </label>
  <input type="text" id="number_input" class="number_input">
  <button id="btn_enter_guess" class="btn btn_enter_guess">Enter Guess</button>
  <h2>Messages</h2>
  <p id="message_output" class="message_output">&nbsp;</p>
</div><!-- end wrapper -->
<script src="scripts/script.js"></script>
</body>
</html>
